<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine's Adventure</title>
  <style>
    @font-face {
      font-family: 'Pokemon';
      src: url('grace pokemon/Pokemon GB.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Pokemon', sans-serif;
      transition: background-image 1s;
    }

    /* -------------------------------------
       Scene Transitions & Centering
       ------------------------------------- */
    .scene {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out;
      position: absolute;
      width: 100%;
      height: 100%;
      
      /* Center content */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .scene.active {
      opacity: 1;
      visibility: visible;
    }
    
    #scene1 {
      background-color: #FFB6C1;
    }

    .text-box {
      background-image: url('grace pokemon/pokemon textbox.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 600px;
      height: 200px;
      text-align: center;
      padding: 70px 50px;
      margin-bottom: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Shift the text further upward */
    .text-box h1 {
      font-size: 18px;
      line-height: 1.4;
      margin: 0;
      transform: translateY(-80px);
    }

    .buttons {
      display: flex;
      gap: 50px;
    }
    .bubble {
      background-color: #8B0000;
      color: white;
      padding: 20px 40px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .bubble:hover {
      transform: scale(1.1);
    }
    .fly-away {
      animation: flyOff 1s forwards;
    }
    @keyframes flyOff {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(-1000px) rotate(360deg); opacity: 0; }
    }

    .pokeballs {
      display: flex;
      gap: 50px;
      margin-top: 30px;
    }
    .pokeball {
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
    }
    .pokeball:hover {
      transform: scale(1.1);
    }
    /* Show hover text directly on top of the ball */
    .type-text {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 14px;
      color: #000;
    }

    .match-image {
      width: 300px;
      margin-bottom: 30px;
    }

    /* -------------------------------------
       Overlay for Fade-In from Black
       ------------------------------------- */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1000;
      animation: fadeOut 1.5s forwards;
      pointer-events: none;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Scene 1: Initial Screen -->
  <div id="scene1" class="scene active">
    <div class="text-box">
      <h1>Toan is in trouble!<br>Release a POKEMON and rescue him!</h1>
    </div>
    <div class="buttons">
      <div class="bubble" id="okBtn">Okay</div>
      <div class="bubble" id="noBtn">No</div>
    </div>
  </div>

  <!-- Scene 2: Pokeball Selection -->
  <div id="scene2" class="scene">
    <div class="text-box">
      <h1>Toan is in trouble!<br>Release a POKEMON and rescue him!</h1>
    </div>
    <div class="pokeballs">
      <!-- Left = grass, Middle = fire, Right = water -->
      <img src="grace pokemon/pokeball closed.png" class="pokeball" data-type="grass">
      <img src="grace pokemon/pokeball closed.png" class="pokeball" data-type="fire">
      <img src="grace pokemon/pokeball closed.png" class="pokeball" data-type="water">
    </div>
  </div>

  <!-- Scene 3: Confirmation -->
  <div id="scene3" class="scene">
    <!-- Display the selected Pokémon image -->
    <img id="selectedPokemon" src="" style="width:200px; margin-bottom:20px;">
    <div class="text-box">
      <h1>Do you choose this POKEMON?</h1>
    </div>
    <div class="buttons">
      <div class="bubble" id="yesBtn">Yes</div>
      <div class="bubble" id="noConfirmBtn">No</div>
    </div>
  </div>

  <!-- Scene 4: Final Match Display (Final Message & Image) -->
  <div id="scene4" class="scene">
    <img id="matchImage" class="match-image">
    <div class="text-box">
      <h1 id="matchText"></h1>
    </div>
  </div>

  <!-- Black Overlay for Fade-In -->
  <div id="overlay"></div>

  <script>
    let selectedType = '';
    let selectedBall = null; // Reference to the clicked pokéball

    // Scene 1 Interactions
    document.getElementById('noBtn').addEventListener('click', function() {
      this.classList.add('fly-away');
    });
    document.getElementById('okBtn').addEventListener('click', function() {
      document.getElementById('scene1').classList.remove('active');
      document.getElementById('scene2').classList.add('active');
      document.body.style.backgroundImage = "url('grace pokemon/pink background.jpg')";
    });

    // Scene 2 Interactions
    const pokeballs = document.querySelectorAll('.pokeball');
    pokeballs.forEach((ball, index) => {
      // (HTML already provides the correct data-type, but this reinforces it.)
      if(index === 0) { ball.dataset.type = 'grass'; }
      else if(index === 1) { ball.dataset.type = 'fire'; }
      else if(index === 2) { ball.dataset.type = 'water'; }

      // Show type text on hover positioned directly on top
      ball.addEventListener('mouseover', function() {
        const type = ball.dataset.type;
        const typeText = document.createElement('div');
        typeText.className = 'type-text';
        // Capitalize first letter for display
        typeText.textContent = type.charAt(0).toUpperCase() + type.slice(1) + " Type";
        ball.appendChild(typeText);
      });
      ball.addEventListener('mouseout', function() {
        const text = ball.querySelector('.type-text');
        if(text) text.remove();
      });
      
      // On click, play animation then set the corresponding image.
      ball.addEventListener('click', async function() {
        selectedType = this.dataset.type;
        selectedBall = this;
        // Animate the pokéball opening sequence
        this.src = `grace pokemon/pokeball mid opening.png`;
        await new Promise(resolve => setTimeout(resolve, 500));
        this.src = `grace pokemon/pokeball open.png`;
        await new Promise(resolve => setTimeout(resolve, 500));
        // Now display the correct Pokémon image (grass.png, fire.png, or water.png)
        this.src = `grace pokemon/${selectedType}.png`;
        // Also set the confirmation image in Scene 3
        document.getElementById('selectedPokemon').src = `grace pokemon/${selectedType}.png`;
        // Transition to Scene 3
        document.getElementById('scene2').classList.remove('active');
        document.getElementById('scene3').classList.add('active');
      });
    });

    // Scene 3 Interactions
    document.getElementById('yesBtn').addEventListener('click', function() {
      const matchInfo = {
        grass: {
          image: 'grass match.png',
          final: 'Grace, I will never LEAF your side! Will you be my VALENTINE?'
        },
        fire: {
          image: 'fire match.png',
          final: 'Grace, you set my heart on FIRE! Will you be my VALENTINE?'
        },
        water: {
          image: 'water match.png',
          final: 'Grace, WATER you waiting for, will you be my VALENTINE?'
        }
      };
      document.getElementById('scene3').classList.remove('active');
      document.getElementById('scene4').classList.add('active');
      document.getElementById('matchImage').src = `grace pokemon/${matchInfo[selectedType].image}`;
      document.getElementById('matchText').textContent = matchInfo[selectedType].final;
    });
    document.getElementById('noConfirmBtn').addEventListener('click', function() {
      // Reset the clicked pokéball to its closed image
      if(selectedBall) {
        selectedBall.src = "grace pokemon/pokeball closed.png";
      }
      // Clear the confirmation image
      document.getElementById('selectedPokemon').src = '';
      // Transition back to Scene 2
      document.getElementById('scene3').classList.remove('active');
      document.getElementById('scene2').classList.add('active');
    });

    // Remove overlay after fade-out
    const overlay = document.getElementById('overlay');
    overlay.addEventListener('animationend', function() {
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
