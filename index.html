<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    /* Import the custom font with URL-encoded spaces */
    @font-face {
      font-family: 'PokemonGB';
      src: url('grace%20pokemon/Pokemon%20GB.ttf') format('truetype');
    }

    /* Reset margins, paddings and ensure full-screen display */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Common styles for scenes */
    .scene {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .fade-in {
      animation: fadeIn 1s forwards;
    }
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }

    /* ===== SCENE 1 ===== */
    #scene1 {
      background-color: #ffccdd; /* light pink */
      display: flex;
    }
    .textbox {
      background: url('grace%20pokemon/pokemon%20textbox.png') no-repeat center/contain;
      width: 600px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'PokemonGB';
      font-size: 24px;
      text-align: center;
      color: #000;
      margin-bottom: 30px;
    }
    .bubbles {
      display: flex;
      gap: 20px;
    }
    .bubble {
      width: 100px;
      height: 100px;
      background-color: #8B0000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'PokemonGB';
      font-size: 20px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    @keyframes flyOff {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(800px, -600px) rotate(720deg); opacity: 0; }
    }
    .fly-off {
      animation: flyOff 1s forwards;
    }

    /* ===== SCENE 2 ===== */
    #scene2 {
      background: url('grace%20pokemon/pink%20background.jpg') no-repeat center/cover;
      display: flex;
      flex-direction: column;
    }
    .pokeball-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-top: 50px;
    }
    .pokeball {
      position: relative;
      width: 150px;
      height: 150px;
      cursor: pointer;
    }
    .pokeball img {
      width: 100%;
      height: 100%;
    }
    .ball-label {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'PokemonGB';
      font-size: 18px;
      background: rgba(255,255,255,0.8);
      padding: 2px 5px;
      border-radius: 5px;
      display: none;
    }
    .pokeball:hover .ball-label {
      display: block;
    }
    .choice-prompt {
      margin-top: 30px;
      background: url('grace%20pokemon/pokemon%20textbox.png') no-repeat center/contain;
      width: 500px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'PokemonGB';
      font-size: 20px;
      text-align: center;
      color: #000;
    }
    .choice-buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .choice-button {
      width: 80px;
      height: 40px;
      background-color: #8B0000;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'PokemonGB';
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    /* ===== SCENE 3 ===== */
    #scene3 {
      background: url('grace%20pokemon/pink%20background.jpg') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .final-text {
      font-family: 'PokemonGB';
      font-size: 36px;
      color: #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Scene 1: Introduction -->
  <div id="scene1" class="scene fade-in">
    <div class="textbox">
      Toan is in trouble! Release a POKEMON and rescue him!
    </div>
    <div class="bubbles">
      <div id="bubbleOkay" class="bubble">Okay</div>
      <div id="bubbleNo" class="bubble">No</div>
    </div>
  </div>

  <!-- Scene 2: Pokeball Selection -->
  <div id="scene2" class="scene">
    <div class="pokeball-container">
      <div class="pokeball" data-type="grass" id="ballGrass">
        <span class="ball-label">GRASS TYPE</span>
        <img src="grace%20pokemon/pokeball%20closed.png" alt="Pokeball">
      </div>
      <div class="pokeball" data-type="fire" id="ballFire">
        <span class="ball-label">FIRE TYPE</span>
        <img src="grace%20pokemon/pokeball%20closed.png" alt="Pokeball">
      </div>
      <div class="pokeball" data-type="water" id="ballWater">
        <span class="ball-label">WATER TYPE</span>
        <img src="grace%20pokemon/pokeball%20closed.png" alt="Pokeball">
      </div>
    </div>
    <div id="choicePrompt" class="choice-prompt" style="display:none;">
      <div>Do you choose this POKEMON?</div>
      <div class="choice-buttons">
        <div id="choiceYes" class="choice-button">Yes</div>
        <div id="choiceNo" class="choice-button">No</div>
      </div>
    </div>
  </div>

  <!-- Scene 3: Final Match -->
  <div id="scene3" class="scene">
    <img id="matchImage" src="" alt="Match" style="width:200px; height:auto;">
    <div id="finalText" class="final-text"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const scene1 = document.getElementById("scene1");
      const scene2 = document.getElementById("scene2");
      const scene3 = document.getElementById("scene3");
      const bubbleOkay = document.getElementById("bubbleOkay");
      const bubbleNo = document.getElementById("bubbleNo");
      const choicePrompt = document.getElementById("choicePrompt");
      const choiceYes = document.getElementById("choiceYes");
      const choiceNo = document.getElementById("choiceNo");
      const pokeballs = document.querySelectorAll(".pokeball");

      let selectedBall = null;

      // Scene 1 Events
      bubbleNo.addEventListener("click", function() {
        bubbleNo.classList.add("fly-off");
      });
      bubbleOkay.addEventListener("click", function() {
        scene1.classList.remove("fade-in");
        scene1.classList.add("fade-out");
        setTimeout(function() {
          scene1.style.display = "none";
          scene2.style.display = "flex";
          scene2.classList.add("fade-in");
        }, 1000);
      });

      // Scene 2: Pokeball Selection
      pokeballs.forEach(function(ball) {
        ball.addEventListener("click", function() {
          if (selectedBall) return;
          selectedBall = ball;
          const img = ball.querySelector("img");
          setTimeout(function() {
            img.src = "grace%20pokemon/pokeball%20mid%20opening.png";
          }, 200);
          setTimeout(function() {
            img.src = "grace%20pokemon/pokeball%20open.png";
          }, 600);
          setTimeout(function() {
            document.getElementById("ballGrass").querySelector("img").src = "grace%20pokemon/grass%20type.png";
            document.getElementById("ballFire").querySelector("img").src = "grace%20pokemon/fire%20type.png";
            document.getElementById("ballWater").querySelector("img").src = "grace%20pokemon/water%20type.png";
            choicePrompt.style.display = "flex";
          }, 1200);
        });
      });

      choiceNo.addEventListener("click", function() {
        choicePrompt.style.display = "none";
        selectedBall = null;
        pokeballs.forEach(function(ball) {
          ball.querySelector("img").src = "grace%20pokemon/pokeball%20closed.png";
        });
      });

      choiceYes.addEventListener("click", function() {
        let ballType = selectedBall.getAttribute("data-type");
        let matchImageSrc = "";
        let finalMessage = "";
        if (ballType === "grass") {
          matchImageSrc = "grace%20pokemon/grass%20match.png";
          finalMessage = "Grace, I will never LEAF your side! Will you be my VALENTINE?";
        } else if (ballType === "fire") {
          matchImageSrc = "grace%20pokemon/fire%20match.png";
          finalMessage = "Grace, you set my heart on FIRE! Will you be my VALENTINE?";
        } else if (ballType === "water") {
          matchImageSrc = "grace%20pokemon/water%20match.png";
          finalMessage = "Grace, WATER you waiting for, will you be my VALENTINE?";
        }
        selectedBall.querySelector("img").src = matchImageSrc;
        choicePrompt.style.display = "none";
        setTimeout(function() {
          scene2.classList.remove("fade-in");
          scene2.classList.add("fade-out");
          setTimeout(function() {
            scene2.style.display = "none";
            scene3.style.display = "flex";
            scene3.classList.add("fade-in");
            document.getElementById("matchImage").src = matchImageSrc;
            document.getElementById("finalText").textContent = finalMessage;
          }, 1000);
        }, 800);
      });
    });
  </script>
</body>
</html>
